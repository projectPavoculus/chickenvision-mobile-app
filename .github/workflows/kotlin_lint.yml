name: Kotlin Lint
on: [push, pull_request]
jobs:
  ktlint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run ktlint
      run: ./gradlew ktlintCheck